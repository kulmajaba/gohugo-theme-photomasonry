{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with ($page.GetTerms $taxonomy).ByTitle }}
  {{- $label := (index . 0).Parent.LinkTitle }}
  <div class="Terms">
    <h3 class="Terms-heading">{{ $label }}:</h3>
    <ul class="Terms-content u-noBullets">
      {{- range . }}
        <li><a class="Terms-termLink" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{- end }}
    </ul>
  </div>
{{- end }}
